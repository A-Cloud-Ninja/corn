name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Update Toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: clippy
    
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --all-features

    - name: Rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --check

    - name: Cargo Clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all-targets --all-features -- -D warnings

    - name: Cargo Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --profile release
      env:
        CORN_TEST: foobar
